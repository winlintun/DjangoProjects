{% extends 'base.html' %}

{% block content %}

    <div id="colorlib-page">
        <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>

        <div id="colorlib-main">
            <section class="ftco-section">
                <div class="container">
                    <div class="row px-md-4">
                        <div class="col-md-12">
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}

                                {{ form.as_p }}

                                <button class="btn btn-primary">Submit</button>
                            </form>

                        </div>

                        <div class="col-md-12">
                            <hr class="py-2"></hr>
                        </div>

                        <div class="col-md-12">
                            <h1 class="mb-2">Draft Pages</h1>
                            {% for post in drafts %}
                                <div class="blog-entry ftco-animate d-md-flex">
                                    <img src="{{ post.image.url }}" class="img img-2">
                                    <div class="text text-2 pl-md-4">
                                        <h3 class="mb-2">{{ post.title }}</h3>
                                        <div class="meta-wrap">
                                            <p class="meta">
                                                <span><i class="icon-calendar mr-2"></i>{{ post.created_date }}</span>
                                                <span class="icon-person">{{ post.author }}</span>
                                            </p>
                                        </div>
                                        <p class="mb-4">{{ post.body|linebreaksbr|slice:":200" }}</p>
                                        <span class=""></span>
                                        <p><a href="{% url 'edit' request.user.id post.id %}" class="btn btn-primary">Edit</a>
                                        </p>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <hr class="py-2"></hr>
                                </div>
                            {% endfor %}
                        </div>

                    </div>
                </div>
            </section>
        </div><!-- END COLORLIB-MAIN -->
    </div><!-- END COLORLIB-PAGE -->

{% endblock %}
