<div class="sidebar-box ftco-animate">
  <h3 class="sidebar-heading">Popular Articles</h3>
  {% for post in top_post %}
  <div class="block-21 mb-4 d-flex">
    <a class="">
    	<img src="media/{{ post.image }}" class="blog-img mr-4">
    </a>
    <div class="text">
      <h3 class="heading"><a href="#">{{ post.title }}</a></h3>
      <div class="meta">
        <div><a href="#"><span class="icon-calendar"></span>{{ post.updated_date }}</a></div>
        <div><a href="#"><span class="icon-person"></span> {{ request.user }}</a></div>
        <div><a href="#"><span class="icon-chat"></span> 19</a></div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
