<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Search Result</title>
</head>
<body>

	{% if result %}
	<h4>Found Data.</h4>
		{% for post in result %}
			<ul>
				{% if post.image %}
					<img src="{{ post.image.url }}" style="width:200px; height: 200px;">
				{% endif %}
				<li>{{ post.title }}</li>
				<li>{{ post.author }}</li>
				<li>{{ post.created_date }}</li>
				<li>{{ post.content}}</li>
				<!-- <li>{{ post.status }}</li> -->
				<br>
				<a href="{% url 'home' %}">Back</a>
				<hr>
			</ul>
		{% endfor %}
	{% else %}
		<p>No Found!</p>
	{% endif %}


</body>
</html>
