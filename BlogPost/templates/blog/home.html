<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home</title>
</head>
<body>

	<h1><a href="{{ request.user.id }}/">Create Post</a></h1>

	<form method="GET" action="{% url 'search' %}">
		<input type="search" name="q">
		<button type="submit">Search</button>
	</form>

	<ul>
		{% for post in posts %}
			<li>{{ post.title }}</li>
			<li>{{ post.author }}</li>
			<li>{{ post.created_date }}</li>
			<li>{{ post.content|slice:":200" }}</li>
			<!-- <li>{{ post.status }}</li> -->
			{% if post.image %}
				<img src="{{ post.image.url }}" style="width:200px; height: 200px;">
			{% endif %}
			<a href="{{post.id}}/{{post.slug}}">View | </a>
			{% if request.user.is_authenticated %}
			<a href="edit/{{post.id}}">Edit</a>|
			<a href="delete/{{post.id}}">Delete</a>|
			{% endif %}

			<hr>
		{% endfor %}
	</ul>

</body>
</html>
